<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudeepthi's Birthday! 🎉</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-emojis" id="backgroundEmojis">
        <div class="bg-emoji-1">⭐</div>
        <div class="bg-emoji-2">🎁</div>
        <div class="bg-emoji-3">💖</div>
        <div class="bg-emoji-4">🎉</div>
        <div class="bg-emoji-5">🍰</div>
        <div class="bg-emoji-6">🌟</div>
    </div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="countdown-container">
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>
    
    <div class="birthday-bg-image hidden" id="birthdayBgImage"></div>
    <div class="fun-bg-image hidden" id="funBgImage"></div>
    <div class="container">
        <h1 class="birthday-text hidden" id="birthdayText">💝 Happy Birthday Deepu 💖</h1>
        <canvas id="confetti-canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
